<div flex-container="row" flex-gutter="24">
	<div flex-item>
		<div class="card">
			<div flex-container="row">
				<div class="card__img card__img--left" style="height: 160px">
					<img src="img/sample-pp.jpg">
				</div>

				<div flex-item flex-container="column">
					<div flex-item>
							<div class="p+">
								<strong class="fs-headline display-block">{{fellow.first_name + ' ' + fellow.last_name }}</strong>
								<span class="fs-subhead tc-black-2 display-block">{{fellow.email}}</span>
							</div>
					</div>

					<div class="card__actions">
						<button class="btn btn--m btn--orange btn--flat" lx-ripple ng-click="doConfirm()">{{ confirmButtonText }}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
